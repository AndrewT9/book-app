<div class="flex flex-wrap grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2 gap-4">
  @for (item of items; track item.id) {
    <mat-card class="flex justify-between m-5" appearance="outlined">
      <div class="card-content-wrap" (click)="handleItemClicked(item)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item?.title }} {{ item?.year }}</mat-card-title>
          <mat-card-subtitle>{{ item?.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item?.imageUrl" alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>
            {{ item?.description }}
          </p>
        </mat-card-content>
      </div>
      <mat-card-actions class="flex justify-around">
        <button
          (click)="handleDelete(item.id)"
          class="transition duration-300 ease-in-out hover:bg-blue-500 hover:text-white"
          mat-button
        >
          Delete
        </button>
        <button
          (click)="handleUpdate(item)"
          class="transition duration-300 ease-in-out hover:bg-blue-500 hover:text-white"
          mat-button
        >
          Updates
        </button>
      </mat-card-actions>
    </mat-card>
  } @empty {
    <h1>There is no books!</h1>
  }
</div>
